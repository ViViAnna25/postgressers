<!DOCTYPE html>
<html>
    <head>
        <title>Habbit.at</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/index.css">
        <script defer src="js/createHabit.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <a href="#" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                            <span class="fs-5 d-none d-sm-inline">Habbit.at</span>
                        </a>
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                            <li class="nav-item">
                                <a href="home.html" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="calendar.html" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-calendar3"></i> <span class="ms-1 d-none d-sm-inline">Calendar</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="habits.html" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-card-checklist"></i> <span class="ms-1 d-none d-sm-inline">Goals</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col py-3">
                    <ul class="nav nav-tabs nav-justified" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#daily">Daily</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#weekly">Weekly</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="daily" class="container tab-pane active">
                            <h3>Daily</h3>
                            <form id="daily-habit">
                                <div class="form-group">
                                    <label for="daily-name">Create a new habit</label>
                                    <textarea type="text" class="form-control" id="dailyName" placeholder="Habit name" maxlength="100"></textarea>
                                </div>
                                <br>
                                <button type="submit" id="submit-day" class="btn btn-dark">Submit</button>
                            </form>
                        </div>
                        <div id="weekly" class="container tab-pane fade">
                            <h3>Weekly</h3>
                            <form id="weekly-habit">
                                <div class="form-group">
                                    <label for="weekly-name">Create a new habit</label>
                                    <textarea type="text" class="form-control" id="weekly-name" placeholder="Habit name" maxlength="100"></textarea>
                                </div>
                                <br>
                                <button type="submit" id="submit-week" class="btn btn-dark">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
