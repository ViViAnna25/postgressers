<!DOCTYPE html>
<html>
    <head>
        <title>Habbit.at</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script defer src='js/signUp.js'></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="homepage">
        <div class="container-fluid d-flex align-items-center justify-content-center habitat-container1" style="height: 600px;">
            <div class="row">
                <div class="col">
                    <h3>Sign up</h3>
                    <form id="register">
                        <div class="form-group" >
                            <label class="h3" for="username">Create a username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username" maxlength="20"> <br>
                        </div>
                        <div class="form-group">
                            <label class="h3" for="password">Create a password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" maxlength="20"> <br>
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
